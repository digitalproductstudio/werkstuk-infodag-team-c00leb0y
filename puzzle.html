<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo AR -</title>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div>
      <div>
        <h1 class="question-title home-title mdc-typography--headline3">Quiz</h1>
        <div id="liveView" class="videoView">
          <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple home-title"></span>
            <span class="mdc-button__label">ENABLE WEBCAM</span>
          </button>
        </div>
        <div class="flex justify-center">
          <div class="webcam-wrapper">
            <div class="overlay">
              <!-- kan shapes in gezet worden -->
              <div class="answer answer-a mdc-typography--headline3" id="answer-a"><p>A</p></div>
              <div class="answer answer-b mdc-typography--headline3" id="answer-b"><p>B</p></div>
              <div class="answer answer-c mdc-typography--headline3" id="answer-c"><p>C</p></div>
            </div>
            <div id="ar-layers" class="relative">
              <video id="webcam-puzzle" autoplay playsinline></video>
              <canvas class="output_canvas" id="output_canvas"></canvas>
              <div id="hand-tracker" class="hand-tracker"></div>
            </div>
          </div>
        <div class="answer-displayers">
          <div class="display-answer-a mdc-typography--headline3"></div><br>
          <div class="display-answer-b mdc-typography--headline3"></div><br>
          <div class="display-answer-c mdc-typography--headline3"></div><br>
        </div>
      </div>
      <div class="shapes">
        <!-- New shape for circle, initially hidden -->
      </div>
      <div class="grid-item-2">
        <div class="pinchcounter"></div>
      </div>
    </div>
    <p id="gesture_output" class="output"></p>
    <script type="module" src="/src/puzzle.ts"></script>
  </body>
</html>
