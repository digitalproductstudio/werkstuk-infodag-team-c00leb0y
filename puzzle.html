<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo AR -</title>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item-1">
        <h1 class="mdc-typography--headline3">Puzzle</h1>
        <div id="liveView" class="videoView">
          <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">ENABLE WEBCAM</span>
          </button>
        </div>
        <div class="webcam-wrapper">
          <div class="overlay">
            <div class="vierkant hole" id="hole-square"></div>
            <div class="cirkel hole" id="hole-circle"></div>
            <div class="driehoek hole" id="hole-triangle"></div>
          </div>
          <div id="ar-layers" class="relative">
            <video id="webcam-puzzle" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas"></canvas>
            <div id="hand-tracker" class="hand-tracker"></div>
          </div>
        </div>
      </div>
      <div class="shapes">
        <div class="square" id="shape-square"></div>
        <div class="triangle" id="shape-triangle" style="display: none"></div>
        <div class="circle" id="shape-circle" style="display: none"></div>
        <!-- New shape for circle, initially hidden -->
      </div>
      <div class="grid-item-2">
        <div class="pinchcounter">
          <p><span id="pinchCounter"></span></p>
        </div>
      </div>
    </div>
    <p id="gesture_output" class="output"></p>
    <script type="module" src="/src/puzzle.ts"></script>
  </body>
</html>
