<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo AR -</title>
  </head>

  <body>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <h1 class="mdc-typography--headline3">Hou je duim 5 seconden omhoog om te starten</h1>

    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
    </div>
    <div class="webcam-wrapper">
      <div id="ar-layers" class="relative">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>
      </div>
      <div class="thumbcounter">
        <p><span id="thumbCounter">Thumbs-Up Counter: 0</span></p>
      </div>
      <div class="thumbtime">
        <p><span id="thumbTime"></span></p>
      </div>
      <div class="nextpage">
        <p><span id="nextPage">Going to next page: </span></p>
      </div>

    </div>
    <p id="gesture_output" class="output">
      <script type="module" src="/src/start.ts"></script>
    </p>
  </body>
</html>
